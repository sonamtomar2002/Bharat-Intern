<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="wrapper">
    <form class="form">
      <div class="pageTitle title">Contact Form</div>
      <div class="secondaryTitle title">Please fill this form to contact</div>
      <input type="text" class="name formEntry" placeholder="Name" />
      <input type="text" class="email formEntry" placeholder="Email"/>
      <textarea class="message formEntry" placeholder="Message"></textarea>
      <input type="checkbox" class="termsConditions" value="Term">
      <label for="terms">Want to work on project together</label><br>
      <button class="submit formEntry">Submit</button>
    </form>
  </div>
</body>
</html>
